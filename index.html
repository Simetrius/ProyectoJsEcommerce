<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARG and Roll - Compras de Rock!!</title>

    <!--Bootstraap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!--Sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@700&display=swap" rel="stylesheet">
    
    <!--Box iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
    
    <!--Enlace de css-->
    <link rel="stylesheet" href="./index.css" />
    
  </head>
  <body>
    <!--Navegacion-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
					<h1>ARG AND ROLL! <span>Rock!</span></h1>
				</div>
				<ul class="nav__list">
          <li class ="li__sobreNosotros">Inicio</li>
          <li class ="li__sobreNosotros">Sobre nosotros!!</li>
					<span>
						<i class="bx bxs-music" ></i>
					</span>
					<div class="carrito__icon" id ="carrito__icon">
						<i id = "botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal"  class="bx bx-cart"></i>
						<span class="item__total">!!</span>
					</div>
				</ul>
      </div>
    </nav>

    <!--Filtrar-->
    <section class="filter">
      <div class="grid">
        
        <div class="category">
          <h4>Filtrado por Clase</h4>
          <select id="category" class="buscador">
            <option value="productos">Todos los Productos</option>
            <option value="discos">Discos</option>
            <option value="remeras">Remeras</option>
            <option value="accesorios">Accesorios</option>
          </select>
        </div>
        
        <div class="category">
          <h4>Filtrado por Banda</h4>
          <select id="category2" class="buscador">
            <option value="productos">Todos los Productos</option>
            <option value="rataBlanca">Rata Blanca</option>
            <option value="divididos">Divididos</option>
            <option value="memphis">Memphis</option>
            <option value="laRenga">La Renga</option>
            <option value="losPericos">Los Pericos</option>
            <option value="losRedondos">PR y sus Redonditos</option>
            <option value="losPiojos">Los Piojos</option>
            <option value="pappo">Pappo - Riff</option>
          </select>
        </div>

      </div>
    </section>

    <!--Productos-->
    
    <div id="productos" class="containerFlex"></div>

    <!--Carrito-->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            
          </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
          </div>
          <div class="modal-footer">
            
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    <script src="./index.js"></script> 
    <script src="./discos.json"></script>
    <script src="./remeras.json"></script>
    <script src="./accesorios.json"></script>
  </body>
</html>
